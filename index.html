<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Per Second</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body>
    <div class="options">
        <div class="option" id="one">1 sec</div>
        <div class="option" id="two">2 sec</div>
        <div class="option" id="five">5 sec</div>
        <div class="option" id="ten">10 sec</div>
    </div>
    <div class="rightSection">
        <span class="liveClicks hide">0</span>
        <div class="clickArea"></div>
        <button class="start">Start</button>
        <div class="result_back hide">
            <div class="result">
                <h1>result</h1>
                <h2 class="cps"></h2>
                <button class="again">Try again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
